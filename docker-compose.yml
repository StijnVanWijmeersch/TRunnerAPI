version: '3.4'

services:
  trunner.api:
    image: ${DOCKER_REGISTRY-}trunnerapi
    build:
      context: .
      dockerfile: src/API/TRunner.API/Dockerfile
    ports:
      - "5000:8080"
      - "5001:8081"

  trunner.Database:
   image: mcr.microsoft.com/mssql/server:2022-latest
   container_name: "TRunner.Database"
   environment:
     SA_PASSWORD: "trunner@123"
     ACCEPT_EULA: "Y"
   ports:
     - "1433:1433"
   volumes:
     - ./src/TRunner.Database/Database:/var/opt/mssql/data
   restart: always

  trunner.identity:
    image: quay.io/keycloak/keycloak:latest
    container_name: "TRunner.Identity"
    command: start-dev #--import-realm
    environment:
      - KC_HEALTH_ENABLED=true
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    volumes:
      - ./.containers/identity:/opt/keycloak/data
      - ./.files:/opt/keycloak/data/import
    ports:
      - 18080:8080 

  trunner.seq:
   image: datalust/seq:latest
   container_name: "TRunner.Seq"
   environment:
     - ACCEPT_EULA=Y
   ports:
     - 5341:5341
     - 8081:80
   restart: always
